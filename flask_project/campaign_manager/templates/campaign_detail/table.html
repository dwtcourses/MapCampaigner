<div id="features-details"></div>
  <table id="table_id" class="display">
    <thead>
      <tr>
        <th>OSM ID</th>
        <th>Feature Type</th>
        <th>Status</th>
        <th>Last edited by</th>
        <th>Last edited date</th>
        <th>Attributes found</th>
        <th>Attributes not found</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

<script type="text/javascript">
  function getDetails() {
    var uuid = '{{ uuid }}';
    var types = {{ types| tojson }};

    $.ajax({
    type: 'GET',
    url: '/campaign/' + uuid + '/details',
    dataType: 'json',
    success: function (data) {
      $.each(data, function(i, d){
        var attrsFound = displayTags(d.attributes_found);
        var attrsNotFound = displayTags(d.attributes_not_found);
        var row = `
      <tr>
        <td>` + d.node_id + `</td>
        <td>` + 'supermarket' + `</td>
        <td>` + d.status + `</td>
        <td>` + d.edited_by + `</td>
        <td>` + d.edited_date + `</td>
        <td>` + attrsFound + `</td>
        <td>` + attrsNotFound + `</td>
      </tr>`;
      $('#table_id tbody').append(row);
      });
      $('#table_id').DataTable();
    }  
   });
  }

  function displayTags(tags) {
    var listTags = '';
    $.each(tags, function(i, t){
      tag = '<span class="badge badge-light">' + t + '</span> '
      listTags = listTags + tag;
    });
    return listTags;
  }

 getDetails();
 
</script>
